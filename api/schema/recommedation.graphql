query recommendationSections($playlistLimit: Int) {
  recommendationSections(playlistLimit: $playlistLimit) {
    id
    title
    description
    playlists {
      ...PlaylistParts
    }
  }
}

query recommendationSection($id: ID!, $playlistLimit: Int) {
  recommendationSection(id: $id, playlistLimit: $playlistLimit) {
    id
    title
    description
    playlists {
      ...PlaylistParts
    }
  }
}
